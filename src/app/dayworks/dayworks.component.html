<div class="container">

  <h2>Workers Dayworks</h2>

  <div class="row justify-content-start">
    <div class="col col-auto">
      <button class="btn btn-sm btn-link" (click)="onPrevDateRange()">
        <i class="bi bi-chevron-left"></i>
      </button>
    </div>
    <div class="col col-auto">
      <h3>{{dateRange.startDate.toDateString()}} - {{dateRange.endDate.toDateString()}}</h3>
    </div>
    <div class="col col-auto">
      <button class="btn btn-sm btn-link" (click)="onNextDateRange()"
              [disabled]="!hasNextDateRange()">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </div>

  <hr />

  <!-- List of workers -->
  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel *ngFor="let worker of workers" title="{{ worker.name }}">
      <ng-template ngbPanelContent>

        <app-worker-dayworks
          [worker]="worker"
          [dateRange]="dateRange"
          [dayworks]="workersDayworks[worker.id]">

        </app-worker-dayworks>

      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>

<ng-template #tt>
  <td class="text-center pt-0">
    <div class="float-end">22</div>
    <div class="mt-2">
      <i class="bi bi-check-circle text-success"></i>
    </div>
  </td>
</ng-template>
