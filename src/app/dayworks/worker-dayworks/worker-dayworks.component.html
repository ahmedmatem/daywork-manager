<div class="row">
  <table class="table table-bordered">
    <thead class="text-center text-secondary bg-light">
      <tr>
        <th scope="col">Mon</th>
        <th scope="col">Tue</th>
        <th scope="col">Wed</th>
        <th scope="col">Thu</th>
        <th scope="col">Fri</th>
        <th scope="col">Sat</th>
        <th scope="col">Sun</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="text-center pt-0" style="width:14%"
            *ngFor="let dw of dayworks?.slice(0,7) let dayIndex=index"
            (click)="toogleDaywork(dayIndex)">
          <div class="float-end">{{dateRange.days()[dayIndex]}}</div>
          <div class="mt-4" *ngIf="dw.status">
            <i class="bi bi-check-circle text-success"></i>
          </div>
        </td>
      </tr>
      <tr>
        <td class="text-center pt-0"
            *ngFor="let dw of dayworks?.slice(7,14) let dayIndex=index"
            (click)="toogleDaywork(dayIndex+7)">
          <div class="float-end">{{dateRange.days()[7+dayIndex]}}</div>
          <div class="mt-4" *ngIf="dw.status">
            <i class="bi bi-check-circle text-success"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="clearfix">
  <div class="float-end text-muted">Total Dayworks: {{totalDayworks}}</div>
</div>
